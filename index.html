<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SISGENOT - Sistema de Gestión de Notas CESDE">
    <meta name="theme-color" content="#E82B7B">
    <title>SISGENOT | CESDE</title>
    <link rel="icon" type="image/png" href="img/logo-cesde.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-box">
                <div class="login-header">
                    <h1>SISGENOT</h1>
                    <img src="img/logo-cesde.png" alt="Logo CESDE" class="logo-cesde">
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="input-group">
                        <label for="role">Perfil</label>
                        <select id="role" name="role" required>
                            <option value="">Seleccione su perfil</option>
                            <option value="admin">Administrador</option>
                            <option value="docente">Docente</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-login">Ingresar al Sistema</button>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
            <div class="contact-links-container">
                <div class="contact-links">
                    <a href="https://wa.me/tunumero" target="_blank"><i class="fab fa-whatsapp"></i> Soporte vía Whatsapp</a>
                    <a href="#" target="_blank"><i class="fas fa-ticket-alt"></i> Tiquets</a>
                    <a href="tel:018000517740"><i class="fas fa-phone"></i> 018000517740</a>
                    <a href="mailto:cesde@lineatransparencia.com"><i class="fas fa-envelope"></i> cesde@lineatransparencia.com</a>
                </div>
                <div class="copyright">Copyright © 2024 Cesde</div>
            </div>
        </div>
        <div class="login-image">
            <img src="img/cesd.png" alt="Edificio CESDE">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
